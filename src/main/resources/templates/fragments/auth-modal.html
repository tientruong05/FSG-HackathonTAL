<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div
      th:fragment="authModal"
      class="modal fade"
      id="authModal"
      tabindex="-1"
      aria-labelledby="authModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <ul class="nav nav-tabs w-100" id="authTabs" role="tablist">
              <li class="nav-item w-50 text-center">
                <a
                  class="nav-link active"
                  id="login-tab"
                  data-bs-toggle="tab"
                  href="#login"
                  role="tab"
                  aria-controls="login"
                  aria-selected="true"
                  >Đăng nhập</a
                >
              </li>
              <li class="nav-item w-50 text-center">
                <a
                  class="nav-link"
                  id="register-tab"
                  data-bs-toggle="tab"
                  href="#register"
                  role="tab"
                  aria-controls="register"
                  aria-selected="false"
                  >Đăng ký</a
                >
              </li>
            </ul>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="tab-content" id="authTabContent">
              <!-- Login Tab -->
              <div
                class="tab-pane fade show active"
                id="login"
                role="tabpanel"
                aria-labelledby="login-tab"
              >
                <div
                  th:if="${loginError}"
                  class="alert alert-danger"
                  th:text="${loginError}"
                ></div>
                <form th:action="@{/user/login}" method="post" id="loginForm">
                  <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="loginEmail"
                      name="email"
                      placeholder="Nhập email"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="loginPassword" class="form-label"
                      >Mật khẩu</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="loginPassword"
                      name="password"
                      placeholder="Nhập mật khẩu"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary w-100">
                    Đăng nhập
                  </button>
                </form>
                <div class="text-center mt-3">
                  <p>
                    Chưa có tài khoản?
                    <a
                      href="#"
                      class="switch-to-register"
                      data-bs-toggle="tab"
                      data-bs-target="#register"
                      >Đăng ký ngay</a
                    >
                  </p>
                </div>
              </div>
              <!-- Register Tab -->
              <div
                class="tab-pane fade"
                id="register"
                role="tabpanel"
                aria-labelledby="register-tab"
              >
                <div
                  th:if="${registerError}"
                  class="alert alert-danger"
                  th:text="${registerError}"
                ></div>
                <div
                  th:if="${registerSuccess}"
                  class="alert alert-success"
                  th:text="${registerSuccess}"
                ></div>
                <form th:action="@{/user/register}" method="post">
                  <div class="mb-3">
                    <label for="registerName" class="form-label"
                      >Họ và tên</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="registerName"
                      name="fullName"
                      placeholder="Nhập họ và tên"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="registerEmail"
                      name="email"
                      placeholder="Nhập email"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="registerPassword" class="form-label"
                      >Mật khẩu</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="registerPassword"
                      name="password"
                      placeholder="Tạo mật khẩu"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="registerConfirmPassword" class="form-label"
                      >Xác nhận mật khẩu</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="registerConfirmPassword"
                      name="confirmPassword"
                      placeholder="Nhập lại mật khẩu"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary w-100">
                    Đăng ký
                  </button>
                </form>
                <div class="text-center mt-3">
                  <p>
                    Đã có tài khoản?
                    <a
                      href="#"
                      class="switch-to-login"
                      data-bs-toggle="tab"
                      data-bs-target="#login"
                      >Đăng nhập ngay</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script để đảm bảo reset theme sang sáng khi đăng nhập bằng tài khoản admin hoặc bác sĩ -->
    <script th:inline="javascript">
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("loginForm");
        if (loginForm) {
          loginForm.addEventListener("submit", function () {
            // Lưu email đăng nhập để sau kiểm tra
            const loginEmail = document.getElementById("loginEmail").value;
            localStorage.setItem("lastLoginEmail", loginEmail);
          });
        }
      });
    </script>
  </body>
</html>
